jenkins:
  authorizationStrategy:
    loggedInUsersCanDoAnything:
      allowAnonymousRead: true
  numExecutors: 0
  quietPeriod: 0
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
      - id: "jenkins"
        name: "Butler"
        # Password is set in init.groovy.d
unclassified:
  location:
    adminAddress: "${USER}@example.com"
    url: "http://${HOSTNAME}:8080/"
